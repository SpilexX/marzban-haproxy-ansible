---
- name: Restart sshd
  become: true
  service:
    name: sshd
    state: restarted

- name: Restart machine
  become: true
  reboot:
    reboot_timeout: "{{ common_reboot_timeout }}"

- name: Run depmod
  command: depmod
  register: depmode_output
  changed_when: depmode_output.rc != 0

- name: Update ca-certificates
  become: true
  command: "{{ common_ca_certificates_handler }}"
